<!DOCTYPE html>
<html ng-app="app">
	<head>
		Dynamic Type
	</head>
	<body ng-controller="myController">
		<label>Select from dropdown</label>
		<select ng-options="type.displayText for type in controlTypes" ng-model="type" ng-change="typeSelected(type.value)">
			<option value="type.value"></option>
		</select>
		<label> Input type</label>
		<type ctrlid={{value}}></type>
		<script src="js/angular.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
